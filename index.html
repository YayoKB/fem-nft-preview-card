<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <style></style>
  </head>
  <body>
    <main class="wrapper">
      <div class="container">
        <div class="equilibrium">
          <img src="./images/image-equilibrium.jpg" alt="" class="image" />
          <div class="overlay"><img src="./images/icon-view.svg" alt="" class="view" /></div>
        </div>
        <h1 class="title">Equilibrium #3429</h1>
        <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
        <div class="details">
          <p class="price"><img src="./images/icon-ethereum.svg" alt="" class="eth" /> 0.041 ETH</p>
          <p class="time"><img src="./images/icon-clock.svg" alt="" class="clock" />3 days left</p>
        </div>
        <div class="line"></div>
        <p class="creator"><img src="./images/image-avatar.png" alt="" class="avatar" />Creation of <span class="creator-name">Jules Wyvern</span></p>
      </div>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/YayoKB">YayoKB</a>.
    </div>
  </body>
</html>
